<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — My Portfolio</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section id="contact" class="container">
        <h1>Contact Me</h1>
        <p>If you’d like to get in touch—whether for a project, collaboration, or just to say hello—feel free to drop a message below or email me directly at <a href="mailto:amy.louw@hotmail.co.uk">amy.louw@hotmail.co.uk</a>.</p>

        <form action="https://formspree.io/f/xkgreyzq" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="button">Send Message</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
